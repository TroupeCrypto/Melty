name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs/**'

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check documentation links
        run: |
          echo "Checking for broken links in markdown files..."
          # Find all markdown files
          find . -name "*.md" -not -path "./node_modules/*" -type f | while read file; do
            echo "Checking: $file"
          done
      
      - name: Validate structure
        run: |
          # Ensure key documentation files exist
          required_files=("README.md" "PROJECTS.md" "STRUCTURE.md" "CONTRIBUTING.md")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file is missing"
              exit 1
            fi
          done
          echo "All required documentation files present"
